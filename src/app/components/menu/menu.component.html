<!-- for admin screen navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="d-flex justify-content-between w-100">
      <a class="navbar-brand logoStyle" href="/admin"
        ><span class="text-danger">MSI</span> Restaurant</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <button class="menuBtnStyle" type="button" routerLink="/admin">
          Homepage<i class="fa-solid fa-house-chimney ms-2"></i>
        </button>

        <button class="menuBtnStyle" (click)="editMenuItem('', menuItemForm)">
          Add Menu Item
        </button>
        <app-menu-items
          #menuItemForm
          (formSubmit)="handleFormSubmit($event)"
        ></app-menu-items>
      </div>
    </div>
  </div>
</nav>
<!-- caption -->
<div class="Capcontainer">
  <h1>Menu Items</h1>
</div>
<div class="container">
  <div class="menuItemBtn">
    <button class="menuTypeBtn" (click)="getMenuitems('')">All</button>
    <button class="menuTypeBtn" (click)="getMenuitems('appetizer')">Appetizer</button>
    <button class="menuTypeBtn" (click)="getMenuitems('main dish')">Main Dish</button>
    <button class="menuTypeBtn" (click)="getMenuitems('dessert')">Dessert</button>
    <button class="menuTypeBtn" (click)="getMenuitems('beverage')">Beverage</button>
  </div>
</div>
<div class="d-md-flex justify-content-around flex-wrap">
  <div class="card" *ngFor="let menu of menuitemsList">
    <img
      [src]="menu.imageUrl"
      class="card-img-top w-100" 
      alt="..."
      [routerLink]="['/menuItemDetails', menu.menu_item_id]"
    />

    <h5 class="card-title text-center">{{ menu.name }}</h5>

    <div class="d-flex justify-content-between mt-3 menu">
      <span>price: {{ menu.price }}</span>
      <div class="d-flex" style="height: 40px">
        <div class="vr"></div>
      </div>
      <span>{{ menu.category }}</span>
    </div>
  </div>
</div>
