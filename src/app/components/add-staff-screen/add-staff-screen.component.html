<div>
  <div class="container  mt-5">
    <div class="card">
      <div class="card-header">
        <h4 class="title">Add Member</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="create()">
          <div class="mb-3">
            <label for="name">Name :</label>
            <input
              type="text"
              [(ngModel)]="user.name"
              id="name"
              name="name"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="position">Position</label>
            <input
              type="text"
              [(ngModel)]="user.position"
              id="position"
              name="position"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="salary">Salary</label>
            <input
              type="number"
              [(ngModel)]="user.salary"
              id="salary"
              name="salary"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="hire_date">Hire Date</label>
            <input
              type="date"
              [(ngModel)]="user.hire_date"
              id="hire_date"
              name="hire_date"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="phone">Phone</label>
            <input
              type="text"
              [(ngModel)]="user.phone"
              id="phone"
              name="phone"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="email">Email Address</label>
            <input
              type="email"
              [(ngModel)]="user.email"
              id="email"
              name="email"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              [(ngModel)]="user.password"
              id="password"
              name="password"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3 d-flex justify-content-between">
            <button routerLink="/admin" class="btn btn-danger">Back</button>
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
