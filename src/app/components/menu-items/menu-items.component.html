<div class="form-popup" *ngIf="isFormVisible">
  <div class="form-container">
    <h2>Add New Menu Item</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="menuItem.name"
        name="name"
        required
      />

      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="menuItem.description"
        name="description"
        required
      ></textarea>

      <label for="price">Price</label>
      <input
        type="text"
        id="price"
        [(ngModel)]="menuItem.price"
        name="price"
        required
      />

      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        [(ngModel)]="menuItem.category"
        name="category"
        required
      />

      <div class="d-flex justify-content-between">
        <button type="submit" class="menuBtnStyle">Submit</button>
        <button type="button" (click)="closeForm()" class="menuBtnStyle">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
